<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout.html}" th:with="currentPage=#{label.login}">
  <body>
    <div layout:fragment="content">
      <form method="post" th:action="@{/login}" th:object="${LoginForm}">
        <div class="form-group row">
          <div class="col-sm-3">
            <div>
              <label class="col-form-label" for="Username">
                <span th:text="#{label.to.username}"></span>
              </label>
            </div>
            <div>
              <input name="Username" id="Username" type="text" class="form-control input-sm" th:value="${username}" pattern="[A-Za-z]+" />
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-3">
            <div>
              <label class="col-form-label" for="Password">
                <span th:text="#{label.to.password}"></span>
              </label>
            </div>
            <div>
              <input name="Password" id="Password" type="password" class="form-control input-sm" th:value="${password}" />
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-5 offset-sm-3">
            <div>
              <button type="submit" class="btn btn-primary" id="submit-button" th:text="#{label.submit}"></button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
