<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout.html}" th:with="currentPage=#{label.user.area}">
  <body>
    <div layout:fragment="content">
      <form method="post" th:action="@{/user-area}">
        <div class="form-group row">
          <div class="col-sm-3">
            <div>
              <label class="col-form-label" for="number">
                <span th:text="#{label.to.change.number}"></span>
              </label>
            </div>
            <div>
              <input type="text" name="number" id="number" class="form-control input-sm" th:value="${number}" />
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-3">
            <button type="submit" class="btn btn-primary" id="submit-button" th:text="#{label.submit}"></button>
          </div>
          <div class="col-sm-3">
            <button id="btnClear" class="btn btn-secondary" th:text="#{label.clear}"></button>
          </div>
        </div>
      </form>
      <div layout:fragment="scripts">
        <script type="text/javascript">
          $("#btnClear").on("click", function(e){
            e.preventDefault();
            $("form")[0].reset();
          });
        </script>
      </div>
    </div>
  </body>
</html>
